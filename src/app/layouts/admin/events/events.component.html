<section class="events ">
    <section class="d_flex d_jc_sb">
        <aside class="fs_24 fw_600">
            Events
        </aside>
        <aside>
            <button mat-raised-button class="btn-darkblue" color="primary" routerLink="/admin-panel/events/0">+
                New Event</button>
        </aside>
    </section>
    <section class="event-table-block border">
        <mat-form-field appearance="outline" class="search-block">
            <input matInput type="text" (keyup)="applyFilter($event)" placeholder="Search..." #input>
            <span matTextPrefix>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11.5 21C16.7467 21 21 16.7467 21 11.5C21 6.25329 16.7467 2 11.5 2C6.25329 2 2 6.25329 2 11.5C2 16.7467 6.25329 21 11.5 21Z" stroke="#919EAB" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M22 22L20 20" stroke="#919EAB" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    
            </span>
          </mat-form-field>
        
        <div class="mat-table-ft-fw">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="image">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                    <td mat-cell *matCellDef="let row"> <img [src]="row.welcomeImage" width="70px" height="70px" alt=""> </td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="CustomerName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> <b> Customer Name </b></th>
                    <td mat-cell *matCellDef="let row"> {{row.customerName}}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="PhoneNumber">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> <b> Phone Number </b></th>
                    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                </ng-container>

                <!-- Fruit Column -->
                <ng-container matColumnDef="EventType">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> <b> Event Type </b></th>
                    <td mat-cell *matCellDef="let row"> {{row.eventType}} </td>
                </ng-container>

                <ng-container matColumnDef="Createdat">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> <b> Created at </b></th>
                    <td mat-cell *matCellDef="let row"> {{row.createdAt}} </td>
                </ng-container>

                <ng-container matColumnDef="Createdby">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> <b> Created by </b> </th>
                    <td mat-cell *matCellDef="let row"> {{row.createdBy}} </td>
                </ng-container>

                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                    <td mat-cell *matCellDef="let row" class="td-action"> 
                        <div class="action-block d_flex">
                            <button mat-icon-button color="primary" (click)="editEvent(row.customerId)" aria-label="Example icon button with a home icon">
                                <mat-icon>
                                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M10.92 0.872879C11.4801 0.325688 12.2334 0.0213696 13.0164 0.0259294C13.7994 0.0304892 14.549 0.343559 15.1027 0.897236C15.6564 1.45091 15.9694 2.20055 15.974 2.98355C15.9785 3.76656 15.6742 4.51979 15.127 5.07988L14.458 5.74888L10.251 1.54188L10.92 0.872879ZM9.54403 2.24988L1.54503 10.2489C1.21771 10.5766 0.990516 10.9907 0.890033 11.4429L0.012033 15.3929C-0.00633093 15.4751 -0.0036392 15.5606 0.0198586 15.6414C0.0433565 15.7223 0.086899 15.7959 0.146447 15.8555C0.205994 15.915 0.279617 15.9586 0.360485 15.9821C0.441354 16.0056 0.526847 16.0082 0.609033 15.9899L4.53503 15.1169C5.00247 15.0128 5.43054 14.7776 5.76903 14.4389L13.751 6.45688L9.54403 2.24988Z" fill="#00063A"/>
                                        </svg>
                                </mat-icon>
                              </button>
                              <button mat-icon-button color="warn" aria-label="Example icon button with a home icon">
                                <mat-icon>
                                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M8.75 3.75H11.25C11.25 3.41848 11.1183 3.10054 10.8839 2.86612C10.6495 2.6317 10.3315 2.5 10 2.5C9.66848 2.5 9.35054 2.6317 9.11612 2.86612C8.8817 3.10054 8.75 3.41848 8.75 3.75ZM7.5 3.75C7.5 3.08696 7.76339 2.45107 8.23223 1.98223C8.70107 1.51339 9.33696 1.25 10 1.25C10.663 1.25 11.2989 1.51339 11.7678 1.98223C12.2366 2.45107 12.5 3.08696 12.5 3.75H17.5C17.6658 3.75 17.8247 3.81585 17.9419 3.93306C18.0592 4.05027 18.125 4.20924 18.125 4.375C18.125 4.54076 18.0592 4.69973 17.9419 4.81694C17.8247 4.93415 17.6658 5 17.5 5H16.795L15.2887 16.0475C15.1866 16.7962 14.8166 17.4825 14.2474 17.9793C13.6781 18.4762 12.9481 18.75 12.1925 18.75H7.8075C7.0519 18.75 6.32189 18.4762 5.75263 17.9793C5.18336 17.4825 4.81341 16.7962 4.71125 16.0475L3.205 5H2.5C2.33424 5 2.17527 4.93415 2.05806 4.81694C1.94085 4.69973 1.875 4.54076 1.875 4.375C1.875 4.20924 1.94085 4.05027 2.05806 3.93306C2.17527 3.81585 2.33424 3.75 2.5 3.75H7.5ZM8.75 8.125C8.75 7.95924 8.68415 7.80027 8.56694 7.68306C8.44973 7.56585 8.29076 7.5 8.125 7.5C7.95924 7.5 7.80027 7.56585 7.68306 7.68306C7.56585 7.80027 7.5 7.95924 7.5 8.125V14.375C7.5 14.5408 7.56585 14.6997 7.68306 14.8169C7.80027 14.9342 7.95924 15 8.125 15C8.29076 15 8.44973 14.9342 8.56694 14.8169C8.68415 14.6997 8.75 14.5408 8.75 14.375V8.125ZM11.875 7.5C11.7092 7.5 11.5503 7.56585 11.4331 7.68306C11.3158 7.80027 11.25 7.95924 11.25 8.125V14.375C11.25 14.5408 11.3158 14.6997 11.4331 14.8169C11.5503 14.9342 11.7092 15 11.875 15C12.0408 15 12.1997 14.9342 12.3169 14.8169C12.4342 14.6997 12.5 14.5408 12.5 14.375V8.125C12.5 7.95924 12.4342 7.80027 12.3169 7.68306C12.1997 7.56585 12.0408 7.5 11.875 7.5Z" fill="#FF0935"/>
                                        </svg>
                                        
                                </mat-icon>
                              </button>
                           
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>

    </section>
</section>
