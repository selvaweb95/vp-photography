<section class="dashboard ">
    <section class="d_flex d_jc_sb">
        <aside class="fs_24 fw_600">
            Dashboard
        </aside>
        <aside>
            <button mat-raised-button color="primary">Primary</button>
        </aside>
    </section>
    <section class="d_flex d_jc_start">
        <aside class="fs_24 fw_600 p_b_10">
            Hi, Welcome back Admin!!
        </aside>
    </section>
    <section class="new-event-block p_t_20">
        <section class="d_grid d_grid_3">
            <aside class="border p_20 ">
                <h2 class="fs_14 fw_500 gray-400">Total Events</h2>
                <h3 class="fs_40 fw_500 dark-blue-clr p_t_20">0</h3>
            </aside>
            <aside class="border p_20 ">
                <h2 class="fs_14 fw_500 gray-400">Total Events</h2>
                <h3 class="fs_40 fw_500 dark-blue-clr p_t_20">0</h3>
            </aside>
            <aside class="border p_20 ">
                <h2 class="fs_14 fw_500 gray-400">Total Events</h2>
                <h3 class="fs_40 fw_500 dark-blue-clr p_t_20">0</h3>
            </aside>
        </section>
    </section>
    <full-calendar [options]="calendarOptions"></full-calendar>
</section>
